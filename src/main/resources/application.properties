spring.application.name=Countries-API

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080
server.forward-headers-strategy=framework
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# External API URLs
api.countries.url=https://restcountries.com/v2/all?fields=nagme,capital,region,population,flag,currencies
api.exchange-rate.url=https://open.er-api.com/v6/latest/USD

logging.level.dev.slethware.countriesapi=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
